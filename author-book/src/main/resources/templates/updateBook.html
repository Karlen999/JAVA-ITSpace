<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update page</title>
</head>
<body>
<a href="/books/all">All books</a>
Update Book
<br>
<form action="/book/update" method="post">
    <input type="hidden" name="id" th:if="${book != null}" th:value="${book.id}"><br>
    <input type="text" name="title" th:value="${book.title}"><br>
    <textarea type="text" name="description" th:value="${book.description}"></textarea><br>
    <input type="number" name="price" th:value="${book.price}"><br>
    <select name="author.id">
        <option th:each="author: ${authors}" th:value="${author.id}"
                th:text="${author.name + ' ' + author.surname}">
        </option>
    </select><br>
    <input type="submit" value="Save">
</form>

</body>
</html>
