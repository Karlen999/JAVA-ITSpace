<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:insert="fragments/header.html :: header"></div>

<span th:text="#{home.search}"></span> :
<form action="/search" method="get">
    <input type="text" name="keyword">
    <input type="submit" value="search">

</form>
<a href="/task/save" th:text="#{home.add.new.task}"></a>  | <a href="/member/save" th:text="#{home.add.new.user}"></a>
<table border="1">
    <thead>
    <tr>
        <td>id</td>
        <td>name</td>
        <td>description</td>
        <td>deadline</td>
        <td>member</td>
        <td>action</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"> </td>
        <td th:text = "${task.name}">  </td>
        <td th:text = "${task.description}">  </td>
        <td th:text = "${task.deadline}"> </td>
        <td> <img th:src="@{/member/image(photoUrl=${task.member.photoUrl})}" width="20" />
            <span th:text="${task.member.name}"></span></td>
        <td>
            <a th:href="@{/task/save/(id=${task.id})}"> Edit </a> | <a th:href="@{/task/delete/(id=${task.id})}"> Delete </a>
        </td>

    </tr>
    </tbody>
</table>
<a href="/about">About</a>
</body>
</html>
